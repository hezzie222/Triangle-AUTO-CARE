    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add additional styles for the review form if needed */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 15px;
            color: #f2f2f2;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        #review-form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        #review-form label {
            display: block;
            margin-bottom: 10px;
        }

        #review-form textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }

        #review-form input,
        #review-form textarea {
            margin-bottom: 10px;
        }

        #recent-reviews {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <header>
        <h1>Write a Review</h1>
    </header>

    <!-- Review Form -->
    <section id="review-form">
        <form id="user-review-form">
            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user-name" required>

            <label for="user-comment">Your Comment:</label>
            <textarea id="user-comment" name="user-comment" required></textarea>

            <button type="button" onclick="submitReview()">Submit Review</button>
        </form>
    </section>

    <!-- Recent Reviews -->
    <section id="recent-reviews">
        <h2>Recent Reviews</h2>
        <div id="recent-reviews-list"></div>
    </section>

    <footer>
        <p>&copy; 2024 G.O AUTOMECH. All rights reserved.</p>
    </footer>

    <script>
        function submitReview() {
            var userName = document.getElementById('user-name').value;
            var userComment = document.getElementById('user-comment').value;

            if (userName && userComment) {
                // Combine the username and comment into a string
                var reviewData = userName + ': ' + userComment;

                // Store the review in localStorage
                var reviews = localStorage.getItem('reviews') ? JSON.parse(localStorage.getItem('reviews')) : [];
                reviews.push(reviewData);
                localStorage.setItem('reviews', JSON.stringify(reviews));

                // Display recent reviews
                displayRecentReviews();
            } else {
                alert('Please enter your name and comment before submitting.');
            }
        }

        function displayRecentReviews() {
            var recentReviewsList = document.getElementById('recent-reviews-list');
            recentReviewsList.innerHTML = ''; // Clear the current content

            // Retrieve reviews from localStorage
            var reviews = localStorage.getItem('reviews') ? JSON.parse(localStorage.getItem('reviews')) : [];

            // Display each review
            reviews.forEach(function (review) {
                var reviewElement = document.createElement('p');
                reviewElement.innerHTML = '<strong>Recent Review:</strong> ' + review;
                recentReviewsList.appendChild(reviewElement);
            });
        }

        // Display recent reviews on page load
        window.onload = function () {
            displayRecentReviews();
        };
    </script>

</body>
