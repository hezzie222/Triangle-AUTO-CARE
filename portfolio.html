<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - G.O AUTOMECH</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Added styles for smaller images */
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 100px; /* Adjust the width as needed */
            height: auto;
            margin: 5px;
            cursor: pointer;
        }

        /* Styles for larger image preview */
        .preview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            display: none;
        }

        .preview-img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Portfolio - G.O AUTOMECH</h1>
    </header>

    <nav>
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
         <li><a href="location.html">Location</a></li>
        <li><a href="report problem.html">Report problem</a></li>
        <li><a href="rate us.html">Rate us</a></li>
        </ul>
    </nav>

    <section id="portfolio">
        <h2>Our Portfolio</h2>

        <!-- Smaller Images -->
        <div class="gallery">
            <!-- JavaScript will dynamically generate these image elements -->
        </div>

        <!-- Larger Image Preview Container -->
        <div class="preview-container" id="previewContainer" onclick="hidePreview()">
            <img class="preview-img" id="previewImg" onclick="openModal()">
        </div>

        <!-- Larger Image Modal -->
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImg">
        </div>
    </section>

    <footer>
        <p>&copy; 2023 G.O AUTOMECH. All rights reserved.</p>
    </footer>

    <script>
        function openModal() {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('modalImg');
            modal.style.display = 'block';
            modalImg.src = document.getElementById('previewImg').src;
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        function showPreview(imagePath) {
            var previewContainer = document.getElementById('previewContainer');
            var previewImg = document.getElementById('previewImg');
            previewImg.src = imagePath;
            previewContainer.style.display = 'flex';
        }

        function hidePreview() {
            var previewContainer = document.getElementById('previewContainer');
            previewContainer.style.display = 'none';
        }

        // Dynamically generate smaller images
        var gallery = document.querySelector('.gallery');
        for (var i = 1; i <= 91; i++) {
            var imagePath = 'images/photo1 (' + i + ').jpg';
            var img = document.createElement('img');
            img.src = imagePath;
            img.alt = 'Work Example ' + i;
            img.onclick = function () {
                showPreview(this.src);
            };
            gallery.appendChild(img);
        }
    </script>
</body>

</html>
